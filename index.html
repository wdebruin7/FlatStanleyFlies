<!DOCTYPE html>
<html>
<head>
    <title>Flat Stanley</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="about:blank">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script 
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
        
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    
    <link rel='stylesheet' type="text/css" href='style.css'/>
    <script src="script.js" type="text/javascript"></script>
</head>
    
<body>
    
  <div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Account</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="modal_username" name="lg_username" placeholder="username">
		        </div>
		        <div class="form-group">
                    <input type="password" class="form-control" id="modal_password" name="lg_password" placeholder="password">
				</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default create" data-dismiss="modal">Create</button>
            </div>
        </div>
      </div>
</div>

<div class="container-fluid bg" style="padding:50px 0">
    <div class = "row">
        <div class = "col-lg-4 col-md-4 col-sm-4 col-xs-3"></div>
        <div class = "col-lg-4 col-md-4 col-sm-4 col-xs-6">
            <form class = "form-container">
                <h2 class = "text-center" id="login-form-header">Login</h2>
                <br>
				<div class="form-group">
                    <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
				</div>
				<div class="form-group">
				    <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
				</div>
                <p>
                    <button type="button" class="create-button" id="new_account" data-toggle="modal" data-target="#myModal">Create Account</button>
                </p>
                <div class = "row" style="padding:4px 0">
                    <div class = "col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    <div class = "col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    </div>
                    <div class = "col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                </div>
                <div class = "align-center">
				    <button type="button" class="btn btn-info btn-block login-button" id = "login">Login</button>
                </div>
          </form>
          <div class = "col-lg-4 col-md-4 col-sm-4 col-xs-3"></div>
        </div>
    </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6V7aj5jyP1WjGNMvCHmusLTqCgzZOOqY&libraries=geometry"></script>
    
</body>
